{{define "base"}}
    <!doctype html>
    <html lang='en'>

    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - Clonebox</title>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
        <link rel="preload" href="/static/img/logo.png" as="image">
    </head>

    <body>
    <header>
        <h1><a href='/'>Clonebox</a></h1>
    </header>
    {{template "nav" .}}
    <main>
        {{with .Flash}}
            <div class="flash">{{.}}</div>
        {{end}}
        {{template "main" .}}
    </main>
    <footer><a href='https://github.com/Sanguine-Choleric/snippetbox'>Source</a></footer>
    <script src="/static/js/main.js" type="text/javascript"></script>
    </body>

    </html>
{{end}}
