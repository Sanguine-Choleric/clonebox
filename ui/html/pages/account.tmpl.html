{{define "title"}}Account{{end}}
{{define "main"}}
    <h2>Account</h2>
    {{with .User}}
        <table>
            <tbody>
            <tr>
                <th scope="row">Name</th>
                <td>{{.Name}}</td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{.Email}}</td>
            </tr>
            <tr>
                <th scope="row">Created</th>
                <td>{{humanDate .Created}}</td>
            </tr>
            <tr>
                <th scope="row">Password</th>
                <td><a href="/account/password/update">Change Password</a></td>
            </tr>
            </tbody>
        </table>
    {{end}}
{{end}}
